<mat-card class="card">
    <div class="card-body">

        <mat-card-title>User Form</mat-card-title>
        <mat-card-content>
            <form>
                <div class="row">
                    <div class="col-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="First Name">
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Middle Name</mat-label>
                            <input matInput placeholder="Middle Name">
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Last Name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Enter your email here">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Enter your phone number here">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Date Of Birth</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Choose your date of birth">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <div class="d-flex flex-column">
                            <mat-label>Gender</mat-label>
                            <mat-radio-group color="primary" class="mt-2">
                                <mat-radio-button value="1" class="me-3">Male</mat-radio-button>
                                <mat-radio-button value="2">Female</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="col-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Blood Group</mat-label>
                            <input matInput placeholder="Enter your blood group">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <mat-label>Skills</mat-label>
                        <div class="d-flex align-items-center">
                            <mat-form-field appearance="outline" class="skills-control pb-0">
                                <input matInput placeholder="Enter your phone number here" class="pb-0">
                            </mat-form-field>
                            <button class="ms-3" mat-mini-fab color="accent">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </div>
</mat-card>
