<main class="main-wrapper">
    <app-header (toggle)="toggleSideNav()"></app-header>
    <mat-drawer-container class="drawer-container">
    <mat-drawer #drawer mode="side" [(opened)]="isOpen" class="drawer">
            <app-side-nav></app-side-nav>
        </mat-drawer>
        <mat-drawer-content class="outlet">
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</main>
